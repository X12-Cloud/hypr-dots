# Foot terminal configuration for Hyprland
# Clean + transparent + minimal

[main]
term = xterm-256color
font = JetBrainsMono Nerd Font:size=11
dpi-aware = yes
pad = 8x8
shell = /bin/fish
bold-text-in-bright = yes

# Disable client-side decorations
# csd = no

[scrollback]
lines = 5000

[cursor]
style = beam
blink = yes

[url]
launch = xdg-open ${url}

[colors]
# Base dark scheme (Tokyo Night inspired)
foreground = c0caf5
background = 1a1b26
regular0 = 15161e  # black
regular1 = f7768e  # red
regular2 = 9ece6a  # green
regular3 = e0af68  # yellow
regular4 = 7aa2f7  # blue
regular5 = bb9af7  # magenta
regular6 = 7dcfff  # cyan
regular7 = a9b1d6  # white
bright0  = 414868
bright1  = f7768e
bright2  = 9ece6a
bright3  = e0af68
bright4  = 7aa2f7
bright5  = bb9af7
bright6  = 7dcfff
bright7  = c0caf5

[key-bindings]
scrollback-up-line = Control+Shift+k
scrollback-down-line = Control+Shift+j
clipboard-copy = Control+Shift+c
clipboard-paste = Control+Shift+v
search-start = Control+Shift+f

