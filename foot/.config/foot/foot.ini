# Foot terminal configuration for Hyprland
# Clean + transparent + minimal

[main]
term = xterm-256color
font = JetBrainsMono Nerd Font:size=11
dpi-aware = yes
pad = 12x10
shell = /bin/fish
bold-text-in-bright = yes

# Disable client-side decorations
# csd = no

[scrollback]
lines = 5000

[cursor]
style = beam
blink = yes

[url]
launch = xdg-open ${url}

[colors]
# Deep navy background for better contrast with white/cyan
background = 0f111a
foreground = e1e3e4

# Normal colors
regular0 = 15161e  # black (deep)
regular1 = f07178  # red (vibrant)
regular2 = c3e88d  # green (soft)
regular3 = ffcb6b  # yellow
regular4 = 82aaff  # blue
regular5 = c792ea  # magenta
regular6 = 89ddff  # cyan (lighter, fits your prompt)
regular7 = d0d0d0  # white (clean)

# Bright colors
bright0  = 434758
bright1  = ff5a5f
bright2  = d4fb79
bright3  = ffe082
bright4  = a6accd
bright5  = f4b1f4
bright6  = a6f3ff  # Extra bright cyan for your connectors
bright7  = ffffff  # Pure white for your prompt pills
[key-bindings]
scrollback-up-line = Control+Shift+k
scrollback-down-line = Control+Shift+j
clipboard-copy = Control+Shift+c
clipboard-paste = Control+Shift+v
search-start = Control+Shift+f

