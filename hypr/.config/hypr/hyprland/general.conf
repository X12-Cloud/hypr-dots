#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(aaaaaaff) rgba(666666ff) 45deg
    col.inactive_border = rgba(555555aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 3

        vibrancy = 0.1696
    }
}

# windowrule = blur, class:^(foot)$

# https://wiki.hypr.land/Configuring/Variables/#animations

animations {
    enabled = yes, please :)

    # Smoother bezier curves
    bezier = easeSoft,        0.25, 1.00, 0.30, 1.00
    bezier = easeSmooth,      0.42, 0.00, 0.58, 1.00
    bezier = linear,          0,    0,    1,    1

    # Softer transitions overall
    animation = global,        1, 7,    easeSmooth
    animation = border,        1, 4,    easeSmooth
    animation = windows,       1, 3.8,  easeSoft
    animation = windowsIn,     1, 4.0,  easeSoft,   slide
    animation = windowsOut,    1, 2.2,  easeSmooth, slide
    animation = fadeIn,        1, 1.6,  easeSmooth
    animation = fadeOut,       1, 1.4,  easeSmooth
    animation = fade,          1, 2.6,  easeSmooth
    animation = layers,        1, 2.8,  easeSmooth
    animation = layersIn,      1, 3.0,  easeSmooth, fade
    animation = layersOut,     1, 1.7,  easeSmooth, fade
    animation = fadeLayersIn,  1, 1.5,  easeSmooth
    animation = fadeLayersOut, 1, 1.3,  easeSmooth
    animation = workspaces,    1, 1.8,  easeSmooth, slide
    animation = workspacesIn,  1, 1.25, easeSmooth, slide
    animation = workspacesOut, 1, 1.8,  easeSmooth, slide
    animation = zoomFactor,    1, 5.5,  easeSoft
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


