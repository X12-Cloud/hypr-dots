general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

# --- SYSTEM STATS (TOP LEFT) ---

# CPU Pill
input-field {
    monitor =
    size = 170, 40
    outline_thickness = 2
    outer_color = rgba(163, 190, 140, 0.4) 
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = rgb(216, 222, 233)
    
    check_color = rgb(235, 203, 139)
    fail_color = rgb(191, 97, 106)
    
    hide_input = true
    fade_on_empty = false
    placeholder_text = # Hidden
    
    position = 30, -30
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep 'Cpu(s)' | awk '{print $2}')%"
    color = rgb(163, 190, 140)
    font_size = 11
    font_family = Inter
    position = 45, -42
    halign = left
    valign = top
    zindex = 10
}


# RAM Pill
input-field {
    monitor =
    size = 170, 40
    outline_thickness = 2
    outer_color = rgba(136, 192, 208, 0.4)
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = rgb(216, 222, 233)

    check_color = rgb(136, 192, 208)
    fail_color = rgb(191, 97, 106)
    
    hide_input = true
    fade_on_empty = false
    placeholder_text = # Hidden
    
    position = 30, -80
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:2000] echo "RAM: $(free -h | awk '/^Mem/ {print $3 "/" $2}')"
    color = rgb(136, 192, 208)
    font_size = 11
    font_family = Inter
    position = 45, -92
    halign = left
    valign = top
    zindex = 10
}


# HDD Pill
input-field {
    monitor =
    size = 170, 40
    outline_thickness = 2
    outer_color = rgba(180, 142, 173, 0.4)
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = rgb(216, 222, 233)

    check_color = rgb(180, 142, 173)
    fail_color = rgb(191, 97, 106)
    
    hide_input = true
    fade_on_empty = false
    placeholder_text = # Hidden
    
    position = 30, -130
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:60000] echo "HDD: $(df -h / | awk 'NR==2 {print $5}')"
    color = rgb(180, 142, 173)
    font_size = 11
    font_family = Inter
    position = 45, -142
    halign = left
    valign = top
    zindex = 10
}


# --- PRIMARY AREA ---

# Password Field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    
    outer_color = rgb(21, 21, 21)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    
    check_color = rgba(137, 180, 250, 0.8)
    fail_color = rgba(243, 139, 168, 0.8)
    
    placeholder_text = # Hidden
    
    position = 0, -20
    halign = center
    valign = center
    rounding = 60
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 24
    font_family = Inter
    position = 0, 160
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = Inter
    position = 0, 80
    halign = center
    valign = center
}


