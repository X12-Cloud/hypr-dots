source=~/.config/hypr/hyprlock/colors.conf

background {
    monitor =
    path = screenshot
    color = rgba(10, 10, 10, 1.0)
    blur_passes = 3
    blur_size = 7
}

# --- System Stats ---
label {
    monitor =
    text = cmd[update:2000] echo "<b>CPU:</b> $(top -bn1 | grep "Cpu(s)" | awk '{print $2}')%  |  <b>RAM:</b> $(free -h | awk '/^Mem/ {print $3 "/" $2}')  |  <b>Disk:</b> $(df -h / | awk 'NR==2 {print $5}')"
    color = rgba(200, 200, 200, 0.8)
    font_size = 11
    font_family = Inter
    position = 30, -30
    halign = left
    valign = top
}

# --- Main Area ---
# Clock
label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 96
    font_family = $font_family_clock
    position = 0, 100
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = $text_color
    font_size = 20
    font_family = $font_family
    position = 0, 10
    halign = center
    valign = center
}

# User name (Left Side)
input-field {
    monitor =
    size = 180, 60
    outline_thickness = 2
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    hide_input = true
    placeholder_text =
    fade_on_empty = false
    rounding = 60
    position = -150, -400
    halign = center
    valign = center
}

label { # User Text inside Pill
    monitor =
    text = î·¶  $USER
    color = $text_color
    font_size = 18
    font_family = $font_family
    position = -150, -400 # Matches Pill position
    halign = center
    valign = center
}

# Password (Right Side)
input-field {
    monitor =
    size = 280, 60
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    dots_center = true
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    check_color = $check_color
    fail_color = $fail_color
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff66">Password...</span>
    hide_input = false
    rounding = 60
    position = 100, -400
    halign = center
    valign = center
}

# Status (Top Left)
label {
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    color = $text_color
    font_size = 12
    font_family = $font_family
    position = 30, -30
    halign = left
    valign = top
}
