source=~/.config/hypr/hyprlock/colors.conf

background {
    monitor =
    path = screenshot
    color = rgba(10, 10, 10, 1.0)
    blur_passes = 3
    blur_size = 7
}

# --- PRIMARY INPUT ---
input-field {
    monitor =
    size = 280, 60 # Slightly larger for M3 feel
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    dots_center = true
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true
    placeholder_text = <span foreground="##ffffff66">Enter Credentials...</span>
    hide_input = false
    rounding = 20

    position = 0, -320
    halign = center
    valign = center
}

# --- THE CLOCK ---
label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 96 # Big, bold M3 Display Large
    font_family = $font_family_clock
    position = 0, 100
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = $text_color
    font_size = 20
    font_family = $font_family
    position = 0, 10
    halign = center
    valign = center
}

# --- USER & STATUS ---
label { # User Icon + Name
    monitor =
    text = î·¶  $USER
    color = $text_color
    font_size = 18
    font_family = $font_family
    position = 0, -420
    halign = center
    valign = center
}

label { # Status (Top Left)
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    color = $text_color
    font_size = 12
    font_family = $font_family
    position = 30, -30
    halign = left
    valign = top
}
