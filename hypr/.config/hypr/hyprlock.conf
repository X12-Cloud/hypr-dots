# ~/.config/hypr/hyprlock.conf

# Use current Hyprland wallpaper
background {
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# clock
label {
    monitor = 
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(255, 255, 255, 1.0)
    font_size = 64
    position = 0, 300
    halign = center
    valign = center
}

# password input field
input-field {
    monitor = 
    size = 300, 60
    position = 0, 0
    halign = center
    valign = center
    outline_thickness = 2
    outline_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(255, 255, 255, 0.05)
}
