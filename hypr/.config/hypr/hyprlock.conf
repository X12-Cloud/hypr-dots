general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot # or /path/to/your/wallpaper.png
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

# --- System Stats (TOP LEFT) ---
# CPU Pill
input-field {
    monitor =
    size = 150, 40
    outline_thickness = 2
    
    # Static Colors
    outer_color = rgba(200, 200, 200, 0.1)
    inner_color = rgba(25, 20, 20, 0.5)
    check_color = rgba(137, 180, 250, 0.8) # Soft blue when checking
    fail_color = rgba(243, 139, 168, 0.8)  # Soft red on fail
    
    # Disable typing effects
    fade_on_empty = false
    placeholder_text = 
    
    hide_input = true
    position = 30, -30
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | awk '{print $2}')%"
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Inter
    position = 45, -42
    halign = left
    valign = top
}

# RAM Pill
input-field {
    monitor =
    size = 150, 40
    outline_thickness = 2

    # Static Colors
    outer_color = rgba(200, 200, 200, 0.1)
    inner_color = rgba(25, 20, 20, 0.5)
    check_color = rgba(200, 200, 200, 0.1) # Same as outer
    fail_color = rgba(200, 200, 200, 0.1)  # Same as outer

    # Disable typing effects
    dots_size = 0 
    dots_spacing = 0
    fade_on_empty = false
    placeholder_text =

    position = 30, -80
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:2000] echo "RAM: $(free -h | awk '/^Mem/ {print $3 "/" $2}')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Inter
    position = 45, -92
    halign = left
    valign = top
}

# Disk Pill
input-field {
    monitor =
    size = 150, 40
    outline_thickness = 2

    # Static Colors
    outer_color = rgba(200, 200, 200, 0.1)
    inner_color = rgba(25, 20, 20, 0.5)
    check_color = rgba(200, 200, 200, 0.1) # Same as outer
    fail_color = rgba(200, 200, 200, 0.1)  # Same as outer

    # Disable typing effects
    dots_size = 0 
    dots_spacing = 0
    fade_on_empty = false
    placeholder_text =

    position = 30, -130
    halign = left
    valign = top
    rounding = 15
}

label {
    monitor =
    text = cmd[update:60000] echo "Disk: $(df -h / | awk 'NR==2 {print $5}')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Inter
    position = 45, -142
    halign = left
    valign = top
}

# --- Primary Area ---
# Password field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    
    outer_color = rgba(200, 200, 200, 0.1)
    inner_color = rgba(25, 20, 20, 0.5)
    font_color = rgb(200, 200, 200)
    check_color = rgba(137, 180, 250, 0.8) # Soft blue when checking
    fail_color = rgba(243, 139, 168, 0.8)  # Soft red on fail
    
    position = 0, -20
    halign = center
    valign = center
    rounding = 60
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 24
    font_family = Inter, Noto Sans
    position = 0, 160
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = Inter, Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

